<!DOCTYPE html>
<html>
<head>
<title>HTML Frames</title>
</head>
<frameset rows="10%,80%,10%">
   <frame name="top" src=www.google.com" />
   <frame name="main" src="www.facebook.com" />
   <frame name="bottom" src="www.twitter.com" />
   <noframes>
   <body>
      Your browser does not support frames.
   </body>
   </noframes>
</frameset>
</html>
